<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Ashiya Individual Item Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="number"], .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        #response {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Order Donut</h2>
        <form id="DonutForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="quantity">Quantity (₹60 each):</label>
            <input type="number" name="quantity" min="1" required placeholder="Enter quantity">

            <label for="address">Your Address:</label>
            <textarea id="address" name="address" rows="4" required placeholder="Enter your delivery address"></textarea>

            <button type="submit">Order Donut</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        function handleFormSubmission(formId, itemName, price) {
            document.getElementById(formId).addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const name = formData.get('name');
                const email = formData.get('email');
                const quantity = formData.get('quantity');
                const address = formData.get('address');

                const total = price * quantity;
                const response = `Thank you, ${name}! Your order for ${quantity} ${itemName}(s) has been placed. Total cost: ₹${total}. Your delivery address: ${address}.`;

                // Display response on the page
                document.querySelector(`#${formId} ~ #response`).innerText = response;

                // Show alert message with order confirmation
                alert(response);
            });
        }

        // Apply the function to the Donut form
        handleFormSubmission('DonutForm', 'Donut', 60);

        // Repeat similar functions for other items if needed
    </script>

</body>
</html>
